<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/fragments :: head('Home')}"></head>
<body>

<!--menu mobile-->
<header th:replace="~{fragments/fragments :: headerMobile}"></header>
<!--end menu mobile-->

<!--menu desktop-->
<header th:replace="~{fragments/fragments :: headerDesktop}"></header>
<!--end menu desktop-->

<!--msgs-->

<div th:if="${list.getTotalElements() == 0}" class="alert alert-primary" role="alert">Você não possui contatos. Adicione
    logo abaixo!
</div>

<div th:if="${param.success}" th:text="${param.success}" class="alert alert-success" role="alert"></div>

<div th:if="${param.error}" th:text="${param.error}" class="alert alert-danger" role="alert"></div>
<!--end msgs-->

<!--btn relatório-->
<div th:if="${list.getTotalElements() > 0}" style="text-align: right;margin: 2rem;">
    <a th:href="@{/relatorio}">
        <button class="btnBlue" style="margin-bottom: 1rem;">Relatório</button>
    </a>
    <br>
    <button type="button" class="btnRed" data-bs-toggle="modal" data-bs-target="#modalClear">LimparLista</button>
</div>
<!--end btn relatório-->

<!--cards-->
<div th:replace="~{fragments/fragments :: cards}"></div>
<!--end cards-->
<br>
<!--modal logout-->
<div th:replace="~{fragments/fragments :: modalLogout}"></div>
<!--end modal logout-->


<div th:replace="~{fragments/fragments :: scrollToTop}"></div>


<footer th:replace="~{fragments/fragments :: footer}"></footer>


<script th:src="@{/js/mediaQueryComponents.js}"></script>
<script th:src="@{/js/modalDelete.js}"></script>
<script th:src="@{/js/modalLogout.js}"></script>
<script th:src="@{/js/menuMobile.js}"></script>
<script th:src="@{/js/scrollTop.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
